<app-spinner [loading]="loading"></app-spinner>
<div class="container-master">
    <div class="container">
        <mat-tab-group>
            <mat-tab label="Login">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="container-inputs">
                        <div class="row">
                            <div class="col-sm-12">
                                <mat-form-field appearance="legacy">
                                    <mat-label>Enter your email</mat-label>
                                    <input class="email-field" matInput placeholder="pat@example.com"
                                        [formControl]="email">
                                    <mat-error *ngIf="email.hasError('required')">E-mail is
                                        <strong>required</strong></mat-error>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12">
                                <mat-form-field appearance="legacy">
                                    <mat-label>Enter your password</mat-label>
                                    <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password">
                                    <button mat-icon-button matSuffix (click)="hide = !hide"
                                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                    </button>
                                    <mat-error *ngIf="password.hasError('required')">Password is
                                        <strong>required</strong></mat-error>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12">
                                <a href="#" class="forgot-password">Forgot your password?</a>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button mat-flat-button color="primary" type="submit" class="login-button">Log in</button>

                        </div>
                    </div>
                </form>
            </mat-tab>
            <mat-tab label="Sign up">
                <form [formGroup]="signForm" (ngSubmit)="onSignUp()">
                    <div class="container-inputs">
                        <div class="row">
                            <div class="col-sm-12">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Username</mat-label>
                                    <input matInput placeholder="Ex. Pizza"
                                        [formControl]="signUser">
                                    <mat-error *ngIf="signUser.hasError('required')">Username is
                                        <strong>required</strong></mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <mat-form-field appearance="legacy">
                                    <mat-label>Enter your email</mat-label>
                                    <input class="email-field" matInput placeholder="pat@example.com"
                                        [formControl]="signEmail">
                                    <mat-error *ngIf="signEmail.hasError('required')">E-mail is
                                        <strong>required</strong></mat-error>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12">
                                <mat-form-field appearance="legacy">
                                    <mat-label>Enter your password</mat-label>
                                    <input matInput [type]="hide ? 'password' : 'text'" [formControl]="signPassword">
                                    <button mat-icon-button matSuffix (click)="hide = !hide"
                                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                    </button>
                                    <mat-error *ngIf="signPassword.hasError('required')">Password is
                                        <strong>required</strong></mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button mat-flat-button color="primary" type="submit" class="login-button">Sign up</button>

                        </div>
                    </div>
                </form>
            </mat-tab>
        </mat-tab-group>
    </div>


</div>
